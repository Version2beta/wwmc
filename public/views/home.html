<section ng-controller="HomeCtrl" class="home">
<a href="#" ng-repeat="skill in skills" id="{{skill.id}}" class="skill {{skill.dependency}}" ng-class="{{skill.dependencies}}" ng-click="open(skill)" ng-mouseenter="showDependencies(skill)" ng-mouseleave="hideDependencies()" ng-style="skill.layout" title="{{skill.title}}" on-tap="hideDependencies(); showDependencies(skill);" on-hold="open(skill)">{{skill.title}}</a>
</section>
